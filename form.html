<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banglar Pitha</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>please fill-up the form</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="your name">
                </label>
                <label for="email">Your Email:
                    <input type="email" placeholder="your email" name="" id="email">
                </label>
                <label for="phone">Your phone number:
                    <input type="text" placeholder="your phone" id="phone">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi">chitoi
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">vapa
                    </label>
                    <label for="puli">
                        <input type="radio" name="pitha" id="puli">puli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="shorisha">
                        <input type="checkbox" name="vorta" id="shorisha">shorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">shutki
                    </label>
                    <label for="alu">
                        <input type="checkbox" name="vorta" id="alu">alu
                    </label>
                    <label for="begun">
                        <input type="checkbox" name="vorta" id="begun">begun
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
